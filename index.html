<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<button onclick="Check()">Check</button>

<body>
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <p id="result4"></p>
    <p id="result5"></p>
    <script>
        function Check() {

            var year = new Date();
            var years = [];
            for (var year = 2014; year <= 2050; year++) {
                var d = new Date(year, 0, 1); // year, month, date
                if (d.getDay() === 0) {
                    years = [...years, year];

                }
                years.map((eachYear, index) => {
                    console.log(eachYear, index)
                    document.getElementById(`result${index+1}`).innerHTML = `1st January is being a Sunday ${eachYear}`;
                })
            }
        }
    </script>
</body>

</html>
